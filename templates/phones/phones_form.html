{% extends "base_form.html" %}
{% load i18n %}

{% block formtitle %}
<h2><strong>{% trans "Add Phone Number" %}</strong></h2>
{% endblock %}

{% block form %}
<form method="post" class="mt-4">
  {% csrf_token %}
  <div class="form-group row">
    <label class="col-sm-6 col-form-label text-center text-sm-right">{{ form.phone_number.label }}:</label>
    <div class="col-sm-6 text-center text-sm-left">
      {{ form.phone_number }}
    </div>
  </div>
  <div class="form-group row mt-5">
    <div class="col text-center">
    <button class="btn btn-secondary" type="submit">{% trans "Save" %}</button>
    </div>
  </div>
</form>
{% endblock %}
