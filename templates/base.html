{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
	<title>{% trans "Phonebook" %}</title>

  <!-- CSS -->
  <link type="text/css" rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">

	<!-- JS -->
  <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'popper.min.js' %}"></script>
	<script src="{% static 'jquery.min.js' %}"></script>

	<!-- overriding pagination style -->
	<style>
		.pagination > li > a:focus,
		.pagination > li > a:hover,
		.pagination > li > span:focus,
		.pagination > li > span:hover {
		  z-index: 3;
		  color: white;
		  background-color: gray;
		  border-color: gray;
		}
		.pagination > .active > a
		{
		  color: white;
		  background-color: gray !Important;
		  border: solid 1px gray !Important;
		}
		.pagination > li > a
		{
		  background-color: white;
		  color: gray;
		}
	</style>

</head>
<body>
  <header>
    {% include "components/navbar.html" %}    
  </header>
  <main class="container mt-5">
    <!-- block body -->
    {% block body %}
    {% endblock %}
    <!-- endblock -->
  </main>
  <footer class="bd-footer p-3 p-md-2 mt-5 bg-light text-center text-sm-start fixed-bottom">
		{% include "components/footer.html" %}
  </footer>
</body>
</html>
