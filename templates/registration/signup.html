{% extends "base_form.html" %}
{% load i18n %}

{% block formtitle %}    
<h2><strong>{% trans "Signup User" %}</strong></h2>
{% endblock %}
 
{% block form %}      
<form method="post" class="mt-4">
  {% csrf_token %}
  <div class="form-group row">
    <label class="col-sm-6 col-form-label text-center text-sm-right">{{ form.username.label }}:</label>
    <div class="col-sm-6 text-center text-sm-left">
      {{ form.username }}
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-6 col-form-label text-center text-sm-right">{{ form.password1.label }}:</label>
    <div class="col-sm-6 text-center text-md-left">
      {{ form.password1 }}
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-6 col-form-label text-center text-sm-right">{{ form.password2.label }}:</label>
    <div class="col-sm-6 text-center text-md-left">
      {{ form.password2 }}
    </div>
  </div>
  <div class="form-group row mt-5">
    <div class="col text-center">
    <button class="btn btn-secondary" type="submit">{% trans "Signup" %}</button>
    </div>
  </div>
</form>
{% endblock %}
