{% extends "base_form.html" %}
{% load i18n %}

{% block formtitle %}    
<h2><strong>{% trans "Password Change" %}</strong></h2>
{% endblock %}

{% block form %}
<form method="post" class="mt-4">
  {% csrf_token %}
  <div class="form-group row">
    <label class="col-sm-6 col-form-label text-center text-sm-right">{{ form.old_password.label }}:</label>
    <div class="col-sm-6 text-center text-sm-left">
      {{ form.old_password }}
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-6 col-form-label text-center text-sm-right">{{ form.new_password1.label }}:</label>
    <div class="col-sm-6 text-center text-md-left">
      {{ form.new_password1 }}
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-6 col-form-label text-center text-sm-right">{{ form.new_password2.label }}:</label>
    <div class="col-sm-6 text-center text-md-left">
      {{ form.new_password2 }}
    </div>
  </div>
  <div class="form-group row mt-5">
    <div class="col text-center">
    <button class="btn btn-secondary" type="submit">{% trans "Save" %}</button>
    </div>
  </div>
</form>
{% endblock %}
