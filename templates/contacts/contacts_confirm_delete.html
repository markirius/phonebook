{% extends "base.html" %}
{% load i18n %}

{% block body %}
<form method="post">
  {% csrf_token %}
	<p>{% trans "Are you sure you want to delete this contact" %} "<strong>{{ object }}</strong>"?</p>
  <input type="submit" value="{% trans 'Confirm' %}" class="btn btn-danger">
  <input type="button" value="{% trans 'Cancel' %}" class="btn btn-secondary" onClick="window.location.href='/'">
</form>
{% endblock %}
